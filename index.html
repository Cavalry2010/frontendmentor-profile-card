<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/queries.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <h1 class="sr-only">Victor Crest Profile Card</h1>
      <div class="container align-center">
        <div class="profile-card-box">
          <div
            class="profile-card-background"
            role="img"
            aria-label="Profile card background"
          ></div>
          <div class="profile-card-info">
            <div class="profile-img-box">
              <img
                class="profile-photo"
                src="./images/image-victor.jpg"
                alt="Photo of user profile"
              />
            </div>
            <p class="profile-name">Victor Crest <span>26</span></p>
            <p class="profile-country">London</p>
            <div class="profile-stats">
              <div class="profile-stat">
                <p class="stat-num">80K</p>
                <p class="stat-text">Followers</p>
              </div>
              <div class="profile-stat">
                <p class="stat-num">803K</p>
                <p class="stat-text">Likes</p>
              </div>
              <div class="profile-stat">
                <p class="stat-num">1.4K</p>
                <p class="stat-text">Photos</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Alejandro Perdomo</a>.
      </div>
    </footer>
  </body>
</html>
